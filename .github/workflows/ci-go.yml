name: Go CI

on:
  push:
    branches: ["*"]

jobs:
  build:
    name: turbo CI
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.0
        id: go

      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.4
        with:
          node-version: 14

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Build && Test
        run: yarn turbo run test

      - name: Lint
        run: yarn turbo run lint

      - name: run bench
        run: cd cli && make bench/turbo

      - name: run e2e
        run: |
          npm install -g pnpm
          cd cli && make e2e
